<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan & Pay | Burger Kingdom</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body style="display:flex; align-items:center; justify-content:center; height:100vh; text-align:center;">

    <!-- Background Overlay -->
    <div style="position:absolute; top:0; left:0; width:100%; height:100%; z-index:-1;"></div>

    <div class="glass animate-enter" style="padding:3rem; max-width:400px; width:90%; position:relative;">
        <!-- Back Button -->
        <a href="index.html" style="position:absolute; top:20px; left:20px; color:white; font-size:1.5rem;"><i
                class="fas fa-arrow-left"></i></a>

        <h1 style="margin-bottom:2rem;">Scal <span style="color:var(--secondary)">Here</span></h1>

        <!-- Placeholder QR -->
        <div style="background:white; padding:10px; border-radius:10px; display:inline-block; margin-bottom:2rem;">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=upi://pay?pa=7786990999@upi&pn=BurgerKingdom"
                alt="Payment QR" style="width:200px; height:200px;">
        </div>

        <p style="color:#ccc; margin-bottom:1rem;">Scan to Pay via UPI</p>
        <p style="color:var(--primary); font-weight:bold;">+91 77869 90999</p>

        <div style="margin-top:2rem; border-top:1px solid rgba(255,255,255,0.1); padding-top:1rem;">
            <p style="font-size:0.9rem;">Free WiFi Password:</p>
            <h3 style="color:var(--secondary); letter-spacing:2px;">BURGERKING123</h3>
        </div>
    </div>

</body>

</html>
